<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilhIA Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="sidebar">
            <div class="d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <a href="index.html"><h2 class="m-0"><span class="text-white">Pilh</span><span class="text-danger">IA</span></h2></a>
                </div>
                <button class="btn btn-danger sidebar-toggler d-none" type="button" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="sidebar-content" id="sidebarContent">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="bi bi-plus-lg"></i> Nova conversa
                </button>
                <div id="chat-history-container">
                    </div>
            </div>
        </div>

        <div class="content">
            <div class="chat-area" id="chat-container">
                <div class="text-center mt-5 pt-5">
                    <h2 class="text-white display-4">Como posso te ajudar<span class="text-danger">?</span></h2>
                </div>
            </div>

            <div class="input-area">
                <div class="d-flex align-items-end gap-2 bg-dark rounded-3 p-2">
                    <textarea id="user-input" class="flex-grow-1" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="send-button" class="btn btn-danger rounded-circle p-2" style="width: 42px; height: 42px">
                        <i class="bi bi-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-delete" class="confirm-delete" style="display: none;">
        <div class="confirm-delete-box">
            <h4>Tem certeza que deseja apagar esta conversa?</h4>
            <p>Esta ação não pode ser desfeita.</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button id="cancel-delete" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Apagar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
